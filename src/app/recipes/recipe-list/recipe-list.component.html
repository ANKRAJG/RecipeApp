
<div *ngIf="isLoading" style="text-align: center; margin-top: 150px;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
                [recipe]="recipeEl" [index]="i">
            </app-recipe-item>
        </div>
    </div>
</div>
