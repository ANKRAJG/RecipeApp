<h2>Register</h2>
<br><br>
<div class="alert alert-danger" *ngIf="errorMsg">
    <p>{{ errorMsg }}</p>
</div>
<div *ngIf="isLoading" style="text-align: center; margin-top: 30px;">
    <app-loading-spinner></app-loading-spinner>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="!isLoading">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
            formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
            formControlName="password">
    </div>
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
            Register
        </button> | 
        <button type="button" class="btn btn-primary" routerLink="../login">
            Switch to Login
        </button>
    </div>
</form>
